<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://www.w3.org/1999/html">
<head th:replace="layout/head :: head"></head>

<body>
<div th:replace="layout/header :: header"></div>


<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Liên Hệ với Chúng Tôi</h1>

    <div class="row">
        <!-- Form Liên Hệ -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Gửi Thắc Mắc</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Họ và Tên</label>
                            <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
                        </div>
                        <div class="form-group">
                            <label for="message">Nội dung</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Viết tin nhắn của bạn"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Gửi Tin Nhắn</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Thông tin liên hệ -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Thông Tin Liên Hệ</h3>
                    <p><strong>Địa chỉ:</strong> 1234, Đường ABC, Thành phố XYZ</p>
                    <p><strong>Điện thoại:</strong> +84 123 456 789</p>
                    <p><strong>Email:</strong> contact@vnxlabs.com</p>
                    <div class="social-links">
                        <h5>Theo dõi chúng tôi:</h5>
                        <a href="#" class="btn btn-outline-primary btn-sm mr-2">Facebook</a>
                        <a href="#" class="btn btn-outline-info btn-sm mr-2">Twitter</a>
                        <a href="#" class="btn btn-outline-danger btn-sm">Instagram</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bản đồ Google (dễ dàng thay đổi địa chỉ trong URL) -->
    <div class="map-container mt-5">
        <h3 class="text-center">Vị trí của chúng tôi</h3>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.442678305012!2d106.70587231551269!3d10.762622992331555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752eea3e4909cf%3A0x5874f51ff35f82db!2sBen%20Thanh%20Market!5e0!3m2!1svi!2s!4v1633546236737!5m2!1svi!2s"
                    allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</div>

<!-- CSS Styling -->
<style>
    .container {
        max-width: 1200px;
    }

    h1, h3 {
        font-size: 2rem;
        font-weight: 600;
        color: #343a40;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    label {
        font-weight: 600;
    }

    .btn {
        font-weight: 600;
        padding: 10px;
    }

    .social-links a {
        margin-right: 10px;
    }

    .map-container {
        margin-top: 50px;
    }

    .card {
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .embed-responsive {
        margin-top: 20px;
    }

    .embed-responsive-item {
        border-radius: 8px;
    }

    /* Cải thiện giao diện nút và form */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .btn-outline-primary, .btn-outline-info, .btn-outline-danger {
        border-radius: 50px;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
    }

    .btn-outline-info:hover {
        background-color: #17a2b8;
        color: white;
    }

    .btn-outline-danger:hover {
        background-color: #dc3545;
        color: white;
    }
</style>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<div th:replace="layout/footer :: footer"></div>
</body>
</html>
